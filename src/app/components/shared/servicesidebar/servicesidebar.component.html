<div class="sidebar">
    <!-- Services List Widget -->
    <div class="widget cat-widget">
        <h4 class="widget-title">Toutes nos services</h4>
        <ul>
            <li *ngFor="let item of service">
                <a routerLink="/service-details/{{item.id}}">{{item.title}} <span><i class="far fa-angle-right"></i></span></a>
            </li>
        </ul>
    </div>
    <!-- Contact Widget -->
    <div class="widget contact-widget">
        <h4 class="widget-title">Contactez-nous</h4>
        <form>
            <input type="text" placeholder="Your Email">
            <textarea placeholder="Message"></textarea>
            <button type="submit" class="main-btn main-btn-3">Envoyez votre mail</button>
        </form>
    </div>
    <!-- CTA Widget -->
    <div class="widget cta-widget" style="background-image: url(assets/img/sidebar/cta.jpg);">
        <!-- <h4 class="title">Faire un don?</h4> -->
        <a routerLink="/contact" class="main-btn">Ecrivez-nous ici</a>
    </div>
</div>
